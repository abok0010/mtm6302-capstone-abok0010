<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<header>
    <h1 class="title">Pokemon Generator</h1>
</header>
    <div class="container1">
        <h2 id="pk">Pokemon List</h2>
            <ul id="pokedex" class="pokedex">
                <li class="card">1</li>
                <li class="card">2</li>
                <li class="card">3</li>
                <li class="card">4</li>
                <li class="card">5</li>
                <li class="card">6</li>
                <li class="card">7</li>
                <li class="card">8</li>
                <li class="card">9</li>
                <li class="card">10</li>
            </ul>
        <button>+</button>
    </div>

    <div class="container2">
        <h2 id="pk2">Caught List</h2>
        <ul id="pokelist" class="pokelist">
            <li class="card">1</li>
            <li class="card">2</li>
            <li class="card">3</li>
            <li class="card">4</li>
            <li class="card">5</li>
            <li class="card">6</li>
            <li class="card">7</li>
            <li class="card">8</li>
            <li class="card">9</li>
            <li class="card">10</li>
        </ul>
    </div>


<footer> </footer>
</body>

</html>
